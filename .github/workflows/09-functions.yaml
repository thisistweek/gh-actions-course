name: 09-Functions
on:
    pull_request:
    workflow_dispatch:

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
            - name: Print PR title
              run: echo "${{ github.event.pull_request.title }}"
            - name: Print PR label
              run: |
                cat << EOF
                echo "${{ toJSON(github.event.pull_request.labels) }}"
            - name: Sleepy step
              shell: bash
              run: sleep 20
            - name: Failing step
              run: exit 1
            - name: I will be skipped
              if: ${{success()}}
              run: echo "I will print if previous steps succeded "
            - name: I will execute
              if: ${{failure()}}
              run: echo "I will print if any previous steps fails"
            - name: I will execute
              if: ${{!cancelled()}}
              run: echo "I will always print, except when the workflow is canelled"
            - name: I will execute when cancelled
              if: ${{cancelled()}}
              run: echo "I am executing even as we speak"